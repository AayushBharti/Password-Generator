<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    
    <div id="wrapper">
      <video class="Bg-video" autoplay muted loop >
        <source src="./assets/encryption.webm" type="video/webm">
      </video>

      <!-- Container -->
      <div class="container">
        <!-- Heading  -->
        
        <h1 class="heading">Password Generator</h1>
        

        <!-- Display Container  -->
        <div class="displayContainer">
          <input type="text" placeholder="Password" readonly passwordDisplay />
          <button class="copyBtn">
            <span copyMessage class="copySpan"></span>
            <img src="./assets/copy.svg" alt="copy" width="24" height="24" />
          </button>
        </div>

        <!-- Input Container  -->
        <div class="inputContainer">
          <div class="lengthContainer">
            <p>Password Length</p>
            <p lengthDisplay></p>
          </div>

          <input type="range" min="1" max="20" step="1" class="slider"/>

          <!-- Checkboxes  -->
          <div>
            <div class="check">
              <input type="checkbox" name="" id="uppercase" />
              <label for="uppercase">include uppercase letters</label>
            </div>
            <div class="check">
              <input type="checkbox" name="" id="lowercase" />
              <label for="lowercase">include lowercase letters</label>
            </div>
            <div class="check">
              <input type="checkbox" name="" id="numbers" />
              <label for="numbers">include numbers</label>
            </div>
            <div class="check">
              <input type="checkbox" name="" id="symbols" />
              <label for="symbols">include symbols</label>
            </div>
          </div>

          <!-- Strength Container -->
          <div class="strengthContainer">
            <p>Strength</p>
            <div class="indicator-box">
              <div class="indicator-text"></div>
              <div class="indicator"></div>
            </div>
            
            
          </div>

          <!-- Button  -->
          <button id="generateBtn">Generate password</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
